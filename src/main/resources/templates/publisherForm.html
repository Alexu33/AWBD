<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add / Edit Publisher</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${publisherDto.id} != null ? 'Edit Publisher' : 'Add Publisher'"></h2>
  <form th:action="@{/publishers}" th:object="${publisherDto}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input th:field="*{name}" type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="website" class="form-label">Website</label>
      <input th:field="*{website}" type="text" class="form-control" id="website">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/publishers}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
