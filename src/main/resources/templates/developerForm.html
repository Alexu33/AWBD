<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Developer Form</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
  <h2 th:text="${developerDto.id == null} ? 'Add Developer' : 'Edit Developer'"></h2>

  <form th:action="@{/developers}" th:object="${developerDto}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" required />
    </div>

    <div class="mb-3">
      <label for="website" class="form-label">Website</label>
      <input type="url" th:field="*{website}" class="form-control" id="website" />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/developers}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
